<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji"; }
    body { margin: 0; padding: 24px; background: #f7f7fb; color: #111; }
    h1 { margin: 0 0 12px; }
    .app { display: grid; gap: 16px; max-width: 900px; margin: 0 auto; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    select, input, button { padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; }
    button { cursor: pointer; }
    button.primary { background: #111; color: #fff; border: none; }
    button.ghost { background: #fff; }
    #quoteDisplay { background: #fff; padding: 18px; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,.06); min-height: 80px; }
    blockquote { margin: 0; font-size: 20px; line-height: 1.5; }
    .meta { margin-top: 8px; font-size: 13px; color: #555; }
    .status { font-size: 13px; color: #0a5; }
    .warn { color: #b00; }
    .divider { height: 1px; background: #e7e7ef; margin: 8px 0; }
    .small { font-size: 12px; color: #666; }
    .list { background: #fff; padding: 12px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,.05); }
    ul { margin: 6px 0 0; padding-left: 18px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Dynamic Quote Generator</h1>

    <!-- Controls -->
    <div class="row">
      <label for="categoryFilter" class="small">Filter:</label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <!-- JS will populate categories here -->
      </select>

      <button id="newQuote" class="primary">Show New Quote</button>
      <button id="exportJson" class="ghost">Export JSON</button>
      <label class="small" for="importFile">Import JSON:</label>
      <input type="file" id="importFile" accept=".json" />
    </div>

    <!-- Quote area -->
    <div id="quoteDisplay">
      <blockquote id="quoteText">Your quote will appear here…</blockquote>
      <div class="meta">
        <span>Category: <strong id="quoteCategory">—</strong></span>
      </div>
    </div>

    <!-- Optional: show currently matching quotes (helps you see filtering works) -->
    <div class="list">
      <div class="small">Matching quotes in this category:</div>
      <ul id="matchesList"></ul>
    </div>

    <!-- Add Quote Form gets injected here by JS (per requirements) -->
    <div id="addQuoteArea"></div>

    <div class="divider"></div>

    <!-- Status/notifications -->
    <div id="statusBox" class="status"></div>
    <div class="small">Tip: your quotes & preferences are saved in your browser using Web Storage.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
